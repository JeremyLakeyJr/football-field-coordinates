<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Band Field Coordinates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Marching Band Field Coordinator</h1>
    <p>Click on the field to get coordinates or enter them below.</p>

    <div id="field-container">
        <img id="football-field" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/American_football_field_with_yard_markings_and_hash_marks.svg/1280px-American_football_field_with_yard_markings_and_hash_marks.svg.png" alt="Football Field Diagram">
        <div id="marker"></div>
    </div>

    <div id="controls">
        <label for="side-input">Side:</label>
        <select id="side-input">
            <option value="1">Side 1</option>
            <option value="2">Side 2</option>
        </select>
        <label for="yardline-input">Yard Line:</label>
        <input type="number" id="yardline-input" min="0" max="50" step="1">
        
        <label for="steps-input">Steps:</label>
        <input type="number" id="steps-input" min="0" step="1">
        <select id="vertical-input">
            <option value="inside">Inside Hash</option>
            <option value="outside">Outside Hash</option>
            <option value="on">On Hash</option>
        </select>
        
        <button id="go-to-coords">Go</button>
    </div>

    <div id="coordinates-display"></div>

    <script src="script.js"></script>
</body>
</html>
